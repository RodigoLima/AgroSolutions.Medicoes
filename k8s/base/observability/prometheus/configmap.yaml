apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: agro-medicoes
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: docker-compose
        environment: development

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

      - job_name: worker-medicoes
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['agro-medicoes']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: agro-medicoes-worker
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8080
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
        metrics_path: /metrics
        scrape_interval: 10s

      - job_name: otel-collector
        honor_labels: true
        static_configs:
          - targets: ['otel-collector:8888']

      - job_name: tempo
        static_configs:
          - targets: ['tempo:3200']

      - job_name: loki
        static_configs:
          - targets: ['loki:3100']

